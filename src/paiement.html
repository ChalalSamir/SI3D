<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/paiement.scss">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500" rel="stylesheet">
    <link rel="icon" sizes="32x32" href="./scss/asset/favicon-32.png" type="image/png">
    <title>FirstNote</title>
</head>
<body>

        <section class="contain">

            <header class="header">
        
                    <div class="header__logo">
                        <h1><span>First</span>Note</h1> 
                        <img class="logo" src="./scss/asset/note.svg" alt="">
                    </div>
    
                    <nav>
                        <ul>
                            <li>Concept</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </nav> 
            </header>

        </section>
    


        <section class="breadcrumb">

            <ul class="breadcrumb__items">
                <li>Home</li>
                <div class="border"></div>
                <li>Survey</li>
                <div class="border"></div>
                <li>Customization</li>
                <div class="border"></div>
                <li>Validation</li>
            </ul>

        </section>

        <section class="payement">

                <div class="payement__img">
                        <img src="./scss/asset/Guitar.png" alt="">
                </div>

                <div class="payement__form">

                    <h1 class="form__title">Payment details</h1>

                    <form class="form"> 

                        <div class="form__inputs__container">
                                <label for="name">Casholder name</label>
                                <input class="form__inputs" name="name" type="text" name="field1" />
                        </div>

                        <div class="form__inputs__container">
                                <label for="card">Card Number</label>
                                <input class="form__inputs" type="email" name="field2" name="card" />
                        </div>

                        <div class="container__CVCandDate">

                                <div class="form__inputs__container ">
                                        <label for="date">Expiry Date</label>
                                        <input class="form__inputs" type="month" name="field3" name="date" />
                                </div>
        
                                <div class="form__inputs__container">
                                        <label for="cvc">CVC</label>
                                        <input class="form__inputs" type="url" name="field3" name="cvc" />
                                </div>

                        </div>

                        <div class="form__inputs__container" id="country">
                                <label for="country">Country</label>
                                <select class="form__inputs" name="country" id="pays">
                                        <option value="france">France</option>
                                        <option value="espagne">Espagne</option>
                                        <option value="italie">Italie</option>
                                        <option value="royaume-uni">Royaume-Uni</option>
                                        <option value="canada">Canada</option>
                                        <option value="etats-unis">Ã‰tats-Unis</option>
                                        <option value="chine">Chine</option>
                                        <option value="japon">Japon</option>
                                    </select>
                        </div>

                        <div class="form__button">
                                <input type="button" value="Cancel" />
                                <input type="button" value="Confirm" />
                        </div>
                        
                    </form>

                </div>

        </section>

     <footer class="footer">
            
            <ul class="footer__items">
                <li>Payement & Security</li>
                <li>Sitemap</li>
                <li>Find us on:</li>
                <li>Contact & Service</li>
                <li>Privacy Policy</li>
            </ul>

            <div class="footer__icon">
                <img src="./scss/asset/facebook.svg" alt="">
                <img src="./scss/asset/instagram.svg" alt="">
                <img src="./scss/asset/twitter.svg" alt="">
            </div>

        </footer> 

</body>
</html>
